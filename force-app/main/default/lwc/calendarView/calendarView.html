<!--
  Calendar View (left pane)
  - Renders a compact grid of week cells (1..53) for the provided year
  - Colors per summary flags
  - Emits weekselected when a week cell is clicked (only if hasAnyCampaign)
-->
<template>
  <section class="calendar slds-card">
    <div class="slds-card__header slds-grid slds-p-horizontal_small slds-p-vertical_x-small">
      <header class="slds-media slds-media_center slds-has-flexi-truncate">
        <div class="slds-media__body">
          <h2 class="slds-card__header-title slds-truncate" title="Calendar">{calendarTitle}</h2>
        </div>
      </header>
    </div>
    <div class="slds-card__body slds-card__body_inner">
      <div class="grid">
        <template for:each={weeksWithClasses} for:item="w">
          <div key={w.weekNumber} class={w.cellClass} onclick={handleCellClick} data-week={w.weekNumber} role="button" tabindex="0" onkeydown={handleCellKeydown} aria-pressed="false">
            <div class="wk-label">Wk {w.weekNumber}</div>
          </div>
        </template>
      </div>
    </div>
  </section>
</template>
