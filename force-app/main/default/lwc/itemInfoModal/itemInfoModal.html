<template>
  <section role="dialog" tabindex="-1" aria-modal="true" class="slds-modal slds-fade-in-open">
    <div class="slds-modal__container">
      <header class="slds-modal__header">
        <h2 class="slds-text-heading_medium">Lisätiedot</h2>
      </header>
      <div class="slds-modal__content slds-p-around_medium body-scroll">
        <template if:true={hasEntries}>
          <template for:each={entries} for:item="e">
            <div key={e.key} class="slds-m-bottom_small">
              <p class="slds-text-title">{e.titleWithColon}</p>
              <p class="slds-m-top_xx-small">{e.value}</p>
            </div>
          </template>
        </template>
        <template if:false={hasEntries}>
          <p>Tuotteella ei ole lisätietoja.</p>
        </template>
      </div>
      <footer class="slds-modal__footer">
        <lightning-button variant="neutral" label="Sulje" onclick={handleClose}></lightning-button>
      </footer>
    </div>
  </section>
  <div class="slds-backdrop slds-backdrop_open"></div>
</template>
